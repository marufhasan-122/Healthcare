{% extends 'core/base.html' %}
{% load static %}
{% block title %}Appointment | HealthCare{% endblock %}
{% block content %}
<div class="container mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold text-center text-emerald-600 mb-8">Our Services</h1>
  <div class="flex flex-wrap justify-center gap-8">
    {% for name, desc, icon in services %}
    <div class="w-72 bg-white shadow-lg rounded-lg p-6 text-center">
      <img src="{% static icon %}" alt="{{ name }}" class="w-28 mx-auto mb-4 rounded-md" />
      <h2 class="text-xl font-semibold mb-2">{{ name }}</h2>
      <p class="text-gray-600 mb-4">{{ desc }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
