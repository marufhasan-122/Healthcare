{% extends 'core/base.html' %}
{% load static %}
{% block title %}Doctors | HealthCare{% endblock %}
{% block content %}
<div class="container mx-auto py-12 px-4">
  <h1 class="text-4xl font-bold text-center text-emerald-600 mb-8">Our Doctors</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for doctor in doctors %}
    <div class="bg-white rounded-lg shadow p-6 text-center">
      <img src="{{ doctor.image.url }}" alt="{{ doctor.name }}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
      <h2 class="text-xl font-semibold">{{ doctor.name }}</h2>
      <p class="text-gray-600">{{ doctor.specialty }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
